<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

</body>
<script>       
        let computerPoint = 0;
        let playerPoint = 0;

        game();
        
        function getComputerChoice(){            
            let random = Math.floor(Math.random() * 3) + 1;
            console.log(random);  
            if(random === 1){
                return "rock";
            }    
            else if(random === 2){
                return "paper";
            }     
            else if(random === 3){
                return "scissors";
            }     
        }    
        
        function playRound(pChoice, cpChoice){        
            console.log("The computers choice is " + cpChoice);
            console.log("The players choice is " + pChoice); 
            if(pChoice === cpChoice) {
                return "It was a tie!";
            }  
            else if(pChoice === "rock" && cpChoice != "paper" ||
            pChoice === "paper" && cpChoice != "scissors" ||
            pChoice === "scissors" && cpChoice != "rock"){
                playerPoint++;
                return "You Win!";               
            }else {
                computerPoint++;
                return "You Lose!";                
            }
        }

        function higherPoints(){
            if(playerPoint > computerPoint){
                return "You are the Winner!";
            } else if (playerPoint < computerPoint) {
                return "You lose... better luck next time!";
            } else {
                return "It was a tie! Try again to beat the computer!";
            }
        }        

        function game(){     
            for(let i = 0; i < 5; i++){               
                let playerChoice = prompt("Rock, Paper, Or Scissors?");
                console.log(playRound(playerChoice.toLowerCase(), getComputerChoice()));
                console.log("The computers points are: " + computerPoint);
                console.log("The players points are: " + playerPoint);                 
            }   
               
            console.log(higherPoints());
        }       
</script>
